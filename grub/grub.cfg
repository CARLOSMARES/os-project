set timeout=3
set default=0

menuentry "MicroCIOMOS x64" {
    echo "Cargando kernel..."
    multiboot2 /boot/kernel.elf
    echo "Kernel cargado, iniciando..."
    boot
}

menuentry "MicroCIOMOS x64 (Modo seguro)" {
    echo "Cargando kernel en modo seguro..."
    multiboot2 /boot/kernel.elf
    boot
}
